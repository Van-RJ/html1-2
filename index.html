<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>儲ける方法</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-info is-fullheight" style="background: url(cover.jpg) center no-repeat; background-size: cover;">
      <div id="app" class="hero-body" style="display: flex; flex-direction: column; align-items: flex-start; text-align: center;">
        <div v-if="seen" class="notification is-white" style="width: 90%;">
          <progress class="progress is-small is-primary" max="100">0%</progress>
          <p class="is-size-4">{{ message }}</p>
        </div>
        <h1 class="has-text-weight-bold" style="font-size: 6rem;">
          儲ける方法
        </h1>
        <p class="is-size-3" style="font-size: 4rem;">何もせずに月300万円を稼ぐ方法があります。</p>

        <button v-on:click="move" href="invoice.html" class="button is-primary mb-6" style="font-size: 3rem; padding: 1rem 2.5rem; border-radius: 12px;">もっと詳しく</button>
        <a href="index_en.html" class="button is-info is-small mt-6" style="font-size: 2rem; padding: 0.7rem 1.7rem; border-radius: 8px;">English</a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="index.js"></script>
